<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <script
      src="./script_gallery.js"
      defer
    ></script>
    <title>The Art Gallery</title>
  </head>
  <body onload="getImagePage">
    <!-- Navigation -->
    <nav>
      <h2>The Art<br />Gallery</h2>
      <ul>
        <li
          ><a
            href="./index.html"
            class="current-page"
            >The Gallery</a
          ></li
        >
        <li><a href="./tours.html">Our Tours</a></li>
      </ul>
    </nav>

    <!-- Gallery -->
    <main>
      <h1>Explore the Gallery</h1>
      <div class="gallery-grid">
        <div
          class="gallery-item loading"
          style="grid-area: box-1;"
        ></div>
        <div
          class="gallery-item loading"
          style="grid-area: box-2;"
        ></div>
        <div
          class="gallery-item loading"
          style="grid-area: box-3;"
        ></div>
        <div
          class="gallery-item loading"
          style="grid-area: box-4;"
        ></div>
        <div
          class="gallery-item loading"
          style="grid-area: box-5;"
        ></div>

        <div
          class="gallery-item loading"
          style="grid-area: box-6;"
        ></div>
        <div
          class="gallery-item loading"
          style="grid-area: box-7;"
        ></div>
        <div
          class="gallery-item loading"
          style="grid-area: box-8;"
        ></div>
        <div
          class="gallery-item loading"
          style="grid-area: box-9;"
        ></div>
        <div
          class="gallery-item loading"
          style="grid-area: box-10;"
        ></div>
      </div>
      <div class="pagination">
        <button
          id="prev"
          disabled
        >
          <svg
            style="transform: rotate(180deg);"
            width="50"
            height="50"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke="black"
              stroke-width="6"
              fill="none"
              stroke-linejoin="round"
              d="M 10 10 40 25 10 40"
            ></path>
          </svg> </button
        ><div id="page-info">
          <span class="page-num">1</span>/<span class="page-num">?</span> </div
        ><button id="next">
          <svg
            width="50"
            height="50"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke="black"
              stroke-width="6"
              fill="none"
              stroke-linejoin="round"
              d="M 10 10 40 25 10 40"
            ></path>
          </svg>
        </button>
      </div>
    </main>
  </body>
</html>
